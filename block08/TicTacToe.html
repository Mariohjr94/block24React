<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 2px;
        }
        .cell {
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
  </head>
  <body>
    <div class="board">
        <div class="cell"><span style="color: blue;">O</span></div>
        <div class="cell"><span style="color: red;">X</span></div>
        <div class="cell"><span style="color: blue;">O</span></div>
        <div class="cell"><span style="color: blue;">O</span></div>
        <div class="cell"><span style="color: red;">X</span></div>
        <div class="cell"><span style="color: blue;">O</span></div>
        <div class="cell"><span style="color: red;">X</span></div>
        <div class="cell"><span style="color: blue;">O</span></div>
        <div class="cell"><span style="color: red;">X</span></div>
        </div>
    </div>
  </body>
</html>
